{{/* layouts/partials/extend_head.html */}}
{{- $customCSS := resources.Get "css/custom-theme.css" | minify -}}
<link rel="stylesheet" href="{{ $customCSS.Permalink }}">

{{ if hugo.IsServer }}
  <!-- Development -->
  <script>
    window.__vite_plugin_react_preamble_installed__ = true
  </script>
  <script type="module">
    import RefreshRuntime from 'http://localhost:5173/@react-refresh'
    RefreshRuntime.injectIntoGlobalHook(window)
    window.$RefreshReg$ = () => {}
    window.$RefreshSig$ = () => (type) => type
  </script>
  <script type="module" src="http://localhost:5173/@vite/client"></script>
  <script type="module" src="http://localhost:5173/src/main.jsx"></script>
{{ else }}
  <!-- Production -->
  <script type="importmap">
  {
    "imports": {
      "react": "https://esm.sh/react@18",
      "react-dom": "https://esm.sh/react-dom@18"
    }
  }
  </script>
  <script src="https://unpkg.com/recharts@2.15.0/umd/Recharts.min.js"></script>
  <script type="module" src="/dist/fair-protocol.js"></script>
{{ end }}
